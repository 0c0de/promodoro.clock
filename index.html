<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tme Breaker</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
</head>

<body style="background-color:#2C3E50;">
  <div class="center"><h1 class="col s3 offset-s4">Promodoro Clock</h1></div>
  <div class="row">
    <div class="input-field col s2 offset-s1">
      <input type="number" id="totalTime" value="25"/>
      <label for="totalTime">Type the total time in mins</label>
    </div>
    <div class="center-to-screen box1-back" style="margin:auto -100px; color: black;">
      <div class="center-to-screen box-1">
        <div class="shadow-box-1"><span class="center-to-object" value="25" id="mins">25</span></div>
      </div>
    </div>
    <div class="center-to-screen box-2" style="margin: auto 100px; color: black;">
      <div class="shadow-box-2"><span class="center-to-object" value="0" id="secs">0</span></div>
    </div>
    <div class="center-to-screen" style="position: fixed; top: 80%; left:50%;">
      <h2 style="display:none;"class="break-text">Break!!</h2>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
